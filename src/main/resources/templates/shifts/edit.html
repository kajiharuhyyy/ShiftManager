<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>シフト編集</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
</head>
<body class="bg-light">

<div class="container py-4">

    <div class="mb-3 d-flex justify-content-between align-items-center">
        <div>
            <h1 class="h3 mb-1">シフト編集</h1>
            <a th:href="@{/shifts}" class="link-secondary small">&laquo; 一覧に戻る</a>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">

            <form th:action="@{/shifts}" th:object="${shiftForm}" method="post">

                <!-- シフト日 -->
                <div class="mb-3">
                    <label class="form-label">シフト日</label>
                    <input type="date" th:field="*{workDate}" class="form-control" />
                    <div class="text-danger small"
                         th:if="${#fields.hasErrors('workDate')}"
                         th:errors="*{workDate}"></div>
                </div>

                <!-- 担当者 -->
                <div class="mb-3">
                    <label class="form-label">担当者</label>
                    <select th:field="*{staffId}" class="form-select">
                        <option value="">-- 選択してください --</option>
                        <option th:each="s : ${staff}"
                                th:value="${s.id}"
                                th:text="${s.name}"></option>
                    </select>
                    <div class="text-danger small"
                         th:if="${#fields.hasErrors('staffId')}"
                         th:errors="*{staffId}"></div>
                </div>

                <!-- 開始時間 -->
                <div class="mb-3">
                    <label class="form-label">開始時間</label>
                    <input type="time" th:field="*{startTime}" class="form-control" />
                    <div class="text-danger small"
                         th:if="${#fields.hasErrors('startTime')}"
                         th:errors="*{startTime}"></div>
                </div>

                <!-- 終了時間 -->
                <div class="mb-3">
                    <label class="form-label">終了時間</label>
                    <input type="time" th:field="*{endTime}" class="form-control" />
                    <div class="text-danger small"
                         th:if="${#fields.hasErrors('endTime')}"
                         th:errors="*{endTime}"></div>
                </div>

                <!-- 備考 -->
                <div class="mb-3">
                    <label class="form-label">備考</label>
                    <textarea th:field="*{note}" class="form-control" rows="3"
                              placeholder="メモがあれば入力してください"></textarea>
                </div>

                <div class="d-flex justify-content-end gap-2">
                    <a th:href="@{/shifts}" class="btn btn-outline-secondary">キャンセル</a>
                    <button type="submit" class="btn btn-primary">更新する</button>
                </div>

            </form>

        </div>
    </div>

</div>

</body>
</html>
